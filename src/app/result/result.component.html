
  @if (CheckDone) {
    <div class="bg-slate-50 p-10 rounded-lg shadow w-64 h-96" id="dialog-box">
      @if (!isLoding) {
        <blood-drop-loading></blood-drop-loading>
        
      }@else{
      @if (Compatible) {
      <div class="message text-green-500">Compatible👍</div>
      <img src="assets/correct.svg" alt="">
      }@else if(CheckDone){
      <div class="message text-red-500">Not Compatible👎</div>
      <img src="assets/wrong.svg" alt="">
      }
      <div mat-dialog-actions>
        <button
          class="border border-slate-300 hover:border-slate-400 bg-blue-950 text-white p-2 rounded"
          mat-dialog-close
        >
          Close
        </button>
      </div>
    }
  </div>
}
