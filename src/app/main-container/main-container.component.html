<div class="bg-blue-950 min-h-screen flex flex-col items-center">
  <div class="p-10 rounded-lg w-full md:w-3/4 mx-auto lg:w-1/2 text-center">
    <div class="">
      <p class="text-white text-center p-3 text-5xl font-bold" id="heading">
        Blood Harmony
      </p>
    </div>

    <h3 class="text-23xl text-white" id="subheading">
      Discover Your Compatibility, Save Lives Through Donation
    </h3>
  </div>
  <div
    class="bg-slate-50 p-10 rounded-lg shadow w-80 md:w-3/4 mx-auto lg:w-1/2"
  >
    <div>
      <label for="patient" class="block mb-2 font-bold text-gray-600"
        >Patients blood group
        <i class="fa-solid fa-droplet" style="color: red"></i
      ></label>
      <select
        name="patient"
        id=""
        [(ngModel)]="patientBloodGroup"
        class="border border-gray-300 shadow p-3 w-full rounded mb-4 appearance-none bg-slate-50"
      >
        <option value="">select blood group</option>
        @for (bloodgroup of bloodGroups; track $index) {
        <option>{{ bloodgroup }}</option>
        }
      </select>
    </div>
    <div>
      <label for="donor" class="block mb-2 font-bold text-gray-600"
        >Donor blood group <i class="fa-solid fa-droplet" style="color: red"></i
      ></label>
      <select
        name=" donor"
        id=""
        [(ngModel)]="donorBloodGroup"
        [disabled]="!patientBloodGroup"
        class="border border-gray-300 shadow p-3 w-full rounded mb-4 appearance-none bg-slate-50"
      >
        <option value="">select blood group</option>
        @for (bloodgroup of bloodGroups; track $index) {
        <option>{{ bloodgroup }}</option>
        }
      </select>
    </div>
    <button
      type="submit"
      (click)="checkCompatibility()"
      [disabled]="!patientBloodGroup || !donorBloodGroup"
      class="block w-full border border-slate-300 text-white bg-slate-900 hover:bg-slate-950 font-bold p-4 rounded-lg hover:border-slate-400"
    >
      Submit
    </button>
  </div>

  <h2 class="dev">Saran codes</h2>
</div>
